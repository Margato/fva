<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
            rel="stylesheet"
        />
        <style>
            * {
                font-family: "Montserrat";
            }
            .btn {
                background: black;
                color: white;
                border-radius: 10px;
                outline: 0;
                padding: 10px;
                font-weight: 700;
                font-size: 18px;
            }
            body {
                margin: 30px;
                margin-bottom: 200px;
                background: rgba(0, 0, 0, 0.04);
            }
            .alert {
                border-radius: 10px;
                display: none;
            }
            .form-control {
                border-radius: 10px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 mx-auto">
                    <h4>Nome</h4>
                    <div
                        class="alert alert-info"
                        role="alert"
                        id="nameInput-rules"
                    ></div>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        id="nameInput-invalid"
                    ></div>
                    <input
                        class="form-control"
                        placeholder="Digite seu nome"
                        type="text"
                        name="email"
                        id="nameInput"
                        autocomplete="off"
                    />
                    <br />
                    <h4>Email</h4>
                    <div
                        class="alert alert-info"
                        role="alert"
                        id="emailInput-rules"
                    ></div>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        id="emailInput-invalid"
                    ></div>
                    <input
                        class="form-control"
                        placeholder="Digite seu email"
                        type="email"
                        name="email"
                        id="emailInput"
                        autocomplete="off"
                    />
                    <br />
                    <h4>Senha</h4>
                    <div
                        class="alert alert-info"
                        role="alert"
                        id="passwordInput-rules"
                    ></div>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        id="passwordInput-invalid"
                    ></div>
                    <input
                        class="form-control"
                        autocomplete="off"
                        placeholder="Digite sua senha"
                        type="password"
                        name="password"
                        id="passwordInput"
                    />
                    <br />
                    <button class="btn btn-block" onclick="validate()">
                        Validate
                    </button>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="formRules.js"></script>
        <script>
            function validate() {
                const emailRules = {
                    required: true,
                    email: true,
                    substringIgnoreCase: "@unesp.br"
                };
                const passwordRules = {
                    required: true,
                    max: 5,
                    min: 2
                };
                setInputRule("nameInput", passwordRules, true);
                setInputRule("emailInput", emailRules);
                setInputRule("passwordInput", passwordRules);
            }
        </script>
    </body>
</html>
